<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ['blue', 'green', 'red', 'yellow', 'gold', 'white', 'magenta', 'cyan', 'gray', 'orange', ];
        function runGame() {
            let guess = '';
            let correct = false;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
                // console.log(target);
            
            let  numTries = 0;

            do {
               guess = prompt('I am thinking of one of these colors.\n\n' + COLORS_ARRAY.join() + COLORS_ARRAY.sort() + '.\n\nWhat color I am thinking of?');
               if (guess===null) {
                   alert('You have ended the game');
                   return;
               } 
                numTries++;
                correct = checkGuess(guess,target);
            } while (!correct);

             alert('You got it right Congratulations! the color was' + target + '.\n\nIt took you' + numTries + 'tries to guess correctly');
             document.body.style.background = guess;
            }

        function checkGuess(guess, target) {
            let correct = false;

            if (!COLORS_ARRAY.includes(guess)) {
                alert ('Please Try Again');
            } else if (guess > target) {
                alert ('Your Color is higher than my color');
            } else if (guess < target) {
                alert ('Your color is lower than my color');
            } else {
                correct = true;
            } 
            return correct;
        }
        
        
        
        
        
            
                
            
            
                
            
            
        
        
        
    </script>

    
</body>
</html>
